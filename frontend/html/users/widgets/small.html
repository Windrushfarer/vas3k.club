<div class="user user-small">
    <span class="user-avatar">
        <a href="{% url "profile" user.slug %}">
            <span class="avatar" style="background-image: url('{{ user.get_avatar }}');"></span>
        </a>
    </span>
    <span class="user-info">
        <a href="{% url "profile" user.slug %}">
            <span class="user-name">{{ user.full_name }}</span>{% if me %}<span class="user-position">, {{ user.position }}</span>{% endif %}
            {% if user.hat %}{% include "users/widgets/hat.html" with hat=user.hat %}{% endif %}
        </a>
        {% if created_at %}
            <div class="user-footer">
                {{ created_at | date:"d E Y" }}
            </div>
        {% endif %}
    </span>
</div>
